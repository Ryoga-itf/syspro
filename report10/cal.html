<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <body>
    <form action="cgi-cal.rb" method="get">
      <label for="form-month">month</label>
      <input
        id="form-month"
        type="number"
        name="month"
        min="1"
        max="12"
        required
      />
      <label for="form-year">year</label>
      <input
        id="form-year"
        type="number"
        name="year"
        min="1"
        max="9999"
        required
      />
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
